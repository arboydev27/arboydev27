<svg fill="none" width="100%" height="140" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="140">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        .wrapper{
          height:140px;
          display:grid;
          place-items:center;
        }

        /* same gradient vibe */
        .text{
          font-family: "Fira Code", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
          font-size: 28px;
          font-weight: 600;
          white-space: nowrap;
          overflow: hidden;
          border-right: 3px solid;
          padding-right: 6px;

          background: linear-gradient(90deg,
            rgba(0,241,220,1) 0%,
            rgba(86,115,241,1) 44%,
            rgba(103,68,241,1) 54%,
            rgba(254,0,255,1) 100%);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;

          /* typing effect */
          width: 0ch;
          animation:
            typing 3s steps(var(--n)) infinite,
            blink .55s step-end infinite alternate,
            swap 15s steps(1) infinite;
        }

        /* Type from 0 to N characters */
        @keyframes typing{
          0%   { width: 0ch; }
          55%  { width: calc(var(--n) * 1ch); }
          80%  { width: calc(var(--n) * 1ch); }
          100% { width: 0ch; }
        }

        @keyframes blink{
          from,to{ border-color: transparent; }
          50%{ border-color: rgba(254,0,255,1); }
        }

        /* Rotate text lines by updating content + length */
        @keyframes swap{
          0%   { content: "Hi, I'm Arboy Magomba ðŸ‘‹"; }
          20%  { content: "Full-stack Cloud/ Infra Engineer in the making"; }
          40%  { content: "I build fast, reliable, production-grade systems"; }
          60%  { content: "Real-time pipelines | Local AI inference | Postgres"; }
          80%  { content: "Welcome to my GitHub ðŸš€"; }
          100% { content: "Hi, I'm Arboy Magomba ðŸ‘‹"; }
        }

        /* We render text via ::before so we can swap content */
        .text::before{
          content: "Hi, I'm Arboy Magomba ðŸ‘‹";
        }

        /* Set per-line character lengths so typing width feels right */
        .l1{ --n: 22; }
        .l2{ --n: 36; }
        .l3{ --n: 44; }
        .l4{ --n: 44; }
        .l5{ --n: 20; }

        /* Switch which length is active during the swap cycle */
        .text{
          --n: 22;
        }
        .text{
          animation:
            typing 3s steps(var(--n)) infinite,
            blink .55s step-end infinite alternate,
            lineLen 15s steps(1) infinite;
        }

        @keyframes lineLen{
          0%   { --n: 25; }
          20%  { --n: 47; }
          40%  { --n: 49; }
          60%  { --n: 52; }
          80%  { --n: 25; }
          100% { --n: 25; }
        }

        /* Actually swap the displayed string */
        .text::before{
          animation: swap 15s steps(1) infinite;
        }

        /* mobile friendliness */
        @media (max-width: 700px){
          .text{ font-size: 18px; }
        }
      </style>

      <div class="wrapper">
        <div class="text"></div>
      </div>
    </div>
  </foreignObject>
</svg>